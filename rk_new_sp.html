<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>校园零食</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/rk_new_sp.css">
    <link rel="stylesheet" href="./css/iconfont_ckgl.css">
</head>
<body>
    
    <div class="wrap">
        <!-- 头部搜索 -->
        <header>
            <form action="">
                <input type="text" name="details_seacher" value="商品搜索" class="details_seacher" />
            </form>
        </header>
        <!-- 头部搜索结束 -->

        <!-- 选择商品图 -->
        <div class="commodityImg">
            <p>选择商品图</p>
            <ul>
                <li class="commodityImgli" data-commodityId='1'>
                    <a href="javascript:">
                        <img src="./images/10.png" alt="">
                        <span>冰红茶</span>
                    </a>
                </li>
                <li class="commodityImgli" data-commodityId='2'>
                    <a href="javascript:">
                        <img src="./images/product_1.jpg" alt="">
                        <span>冰红茶</span>
                    </a>
                </li>
                <li class="commodityImgli" data-commodityId='3'>
                    <a href="javascript:">
                        <img src="./images/timg1.jpg" alt="">
                        <span>冰红茶</span>
                    </a>
                </li>
                <li class="commodityImgli" data-commodityId='4'>
                    <a href="javascript:">
                        <img src="./images/9.png" alt="">
                        <span>冰红茶</span>
                    </a>
                </li>
                <div style="clear: both"></div>
            </ul>
            <div style="clear: both"></div>
        </div>

        <!-- 选择商品图结束 -->

        <!-- 上传自己商品图 -->
        <!-- 上传照片 -->
        <div class="iploadimg">
            <p>上传照片 , 更加方便了解您的需求(最多上传一张)</p>
            <div class="deposit">
                <img class="choiceImg" src="" alt="" style="background: #ededed"/>
                <!-- <i class="iconfont icondelete deleimg"></i> -->
            </div>
            <form>
                <label for="updataimg">
                    <input type="file" name='updataimg' id="updataimg" hidden />
                    <i class="iconfont iconshangchuan" style="font-size: 3.5rem"></i>
                </label>
            </form>
        </div>
        <!-- 上传照片结束 -->
        <!-- 上传自己商品图结束 -->

        <!-- 零售价格 -->
        <div class="funLine">
            <div class="funline_con">
                <span>零售价格</span>
                <input type="text" class="WholesalePrice" value="零售价格" />
                <span class="lsjg" data-lsFlag='false'>促销 <i class="iconfont iconwxz"></i></span>
            </div>
        </div>
        <!-- 零售价格结束 -->

        <!-- 进货价格 -->
        <div class="funLine">
            <div class="funline_con">
                <span>进货价格</span>
                <input type="text" class="jinhPrice" value="进货价格" />
            </div>
        </div>
        <!-- 进货价格结束 -->

        <!-- 库存数 -->
        <div class="funLine">
            <div class="funline_con">
                <span>库存数</span>
                <input type="text" class="kcs" value="库存数" />
            </div>
        </div>

        <!-- 库存数结束 -->


                    


        <!-- 修改商品按钮 -->
        <button class="modify_btn">修改商品</button>
        <!-- 修改商品按钮结束 -->

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/imgupload.js"></script>
    <script src="./js/rk_new_sp.js"></script>
</body>
</html>
