<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>校园零食</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/jbxx.css">
</head>
<body>

    <div class="wrap">
        <div class="card">
            <p>验证手机号</p>
            <div class="con">
                <span>手机号</span>
                <input type="text" value="17866666666" />
                <span class="r">已验证</span>
                <div class="clear"></div>
            </div>
            <div class="con">
                <span>验证码</span>
                <input type="text" id="getVerification" value="17866666666" />
                <span class="r" style="width: 80px;text-align:center;background:#2ECC71;color:#fff;border-radius:5px;">获取验证码</span>
                <div class="clear"></div>
            </div>
            <button class="primary verPhone">验证手机号</button>
        </div>

        <div class="card">
            <p>基本信息</p>
            <div class="con">
                <span>商家名称</span>
                <input type="text" value="零食盒子" />
            </div>
            <div class="con">
                <span>商家logo</span>
                <input type="text" id="getVerification" value="17866666666" />
                <span class="r" style="width: 80px;text-align:center;background:#2ECC71;color:#fff;border-radius:5px;">上传图标</span>
                <div class="clear"></div>
            </div>
            <div class="con">
                <span>学校</span>
                <input type="text" id="getVerification" value="安徽新华学院" />
                <div class="clear"></div>
            </div>
            <div class="con">
                <span>微信号</span>
                <input type="text" id="getVerification" value="17866666666" />
                <div class="clear"></div>
            </div>
            <div class="con">
                <span>可选</span>
                <input type="text" id="getVerification" value="17866666666" style="width:43%" />
                <span class="r" style="width: 109px;text-align:center;background:#2ECC71;color:#fff;border-radius:5px;">上传微信二维码</span>
                <div class="clear"></div>
            </div>

            <button class="primary Determine">确定</button>
        </div>




    </div>
    

    <script src="./js/jquery.js"></script>
    <script src="./js/jbxx.js"></script>
</body>
</html>
