<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>校园零食</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bhuosetting.css">
</head>
<body>

    <!-- 申请补货设置 -->
    <!-- 1 -->
    <p class="ptitle">用户申请补货金额范围</p>
    <div class="bhline">
        <span>最少金额</span>
        <input type="text" name="minmoney" id="minmoney" value="30" />
    </div>
    <div class="bhline">
        <span>最多金额</span>
        <input type="text" name="maxmoney" id="maxmoney" value="890" />
    </div>

    <!-- 2 -->
    <p class="ptitle">设置当零食盒子少于多少元商品时，弹框提示用户可以申请补货，如果要关闭这个提示，设置为0</p>
    <div class="bhline">
        <span>金额数</span>
        <input type="text" name="moneys" id="moneys" value="890" />
    </div>

    <!-- 3 -->
    <p class="ptitle">设置当零食盒子少于多少元商品时，弹框提示用户可以申请补货，如果要关闭这个提示，设置为0</p>
    <div class="bhline">
        <span>申请补货低于多少金额</span>
        <input type="text" name="applymoney" id="applymoneys" value="1528" />
    </div>

    <!-- 提交按钮 -->
    <button class="save_mess">保存</button>

</body>
</html>
